<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ganesh Naykawadi">
    <meta name="description" content="This demo shows various image styles using HTML and CSS.>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styles</title>
    <link rel="stylesheet" href="../Stylesheets/Style-Images-Style.css">
    <link rel="stylesheet" href="../Stylesheets/Sudo-Style.css">
  </head>
  <body>
    <h3>HTML Image Styles</h3>
    <br>
    <p>01. Use the <b>border-radius</b> property to create rounded image:</p>
    <img src="../Media/poster.jpg" id="rounded-img" alt="rounded image">

    <p>02. Increase <b>border-radius</b> property to create more rounded image:</p>
    <img src="../Media/poster.jpg" id="more-rounded-img" class="img-hover" alt="more rounded image">

    <p>03. Use the <b>border property</b> to create thumbnail image:</p>
    <img src="../Media/poster.jpg" id="thumbnail-img" class="img-hover" alt="thumbnail image">

    <p>03. Use the thumbnail image as a link:</p>
    <a href="../Media/poster.jpg" target="_blank">
      <img src="../Media/poster.jpg" id="thumbnail-img-link" class="img-hover" alt="thumbnail image link">
    </a>

  </body>
</html>
