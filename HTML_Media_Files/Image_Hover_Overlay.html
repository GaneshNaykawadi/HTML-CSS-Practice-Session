<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Hover Overlay</title>
    <meta name="author" content="Ganesh Naykawadi">
    <meta name="description" content="This Demo shows how to use the <audio> tag into a HTML.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Overlay</title>
    <link rel="stylesheet" href="../Stylesheets/Image-Hover-Overlay-Style.css">
    <link rel="stylesheet" href="../Stylesheets/Sudo-Style.css">
  </head>
  <body>
    <h3>Image Hover Overlay</h3>

    <div class="example-content">
      <p>01. fade in overlay:</p>
      <div class="container">
        <img src="../Media/user-avatar.png" alt="user avatar" class="image">
        <div class="overlay-fade-in">
          <p class="text">User Avatar</p>
        </div>
      </div>

      <p>02. slide in overlay from top:</p>
      <div class="container">
        <img src="../Media/user-avatar.png" alt="user avatar" class="image">
        <div class="overlay-slide-top">
          <p class="text">User Avatar</p>
        </div>
      </div>

      <p>03. slide in overlay from bottom:</p>
      <div class="container">
        <img src="../Media/user-avatar.png" alt="user avatar" class="image">
        <div class="overlay-slide-bottom">
          <p class="text">User Avatar</p>
        </div>
      </div>

      <p>04. slide in overlay from left:</p>
      <div class="container">
        <img src="../Media/user-avatar.png" alt="user avatar" class="image">
        <div class="overlay-slide-left">
          <p class="text">User Avatar</p>
        </div>
      </div>

      <p>05. slide in overlay from right:</p>
      <div class="container">
        <img src="../Media/user-avatar.png" alt="user avatar" class="image">
        <div class="overlay-slide-right">
          <p class="text">User Avatar</p>
        </div>
      </div>
    </div>

  </body>
</html>
