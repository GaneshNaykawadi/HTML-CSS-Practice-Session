<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Pagination Example</title>
    <meta name="author" content="Ganesh Naykawadi">
    <meta name="description" content="HTML Pagination Example">
    <link rel="stylesheet" href="../Stylesheets/Pagination-Example-Styles.css">
    <link rel="stylesheet" href="../Stylesheets/Sudo-Style.css">
  </head>
  <body>
    <h3> HTML CSS Pagination Demo </h3>
    <div class="pagination">
        <a href="#page-previous">&laquo;</a>
        <a href="#page-1">1</a>
        <a href="#page-2" class="active">2</a>
        <a href="#page-3">3</a>
        <a href="#page-4" >4</a>
        <a href="#page-next">&raquo;</a>
    </div>
  </body>
</html>
