<!DOCTYPE html>
<html lang='en-US'>

<head>
  <title>HTML Input Tags</title>
  <meta charset="utf-8" />
  <meta name="author" content="Mr. Ganesh Naykawadi." />
  <meta name="description" content="Demo to html input types."/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h2>HTML Input types Demo</h2>
  <form>
    <label for="txtBox">TextBox</label><br/>
    <input type="text" id='txtBox' name="txtBox" /><br/>

    <label for="txtArea">TextArea</label><br/>
    <input type="TextArea" id='txtArea' name="txtArea" /><br />

    <label for="Password">Password</label><br/>
    <input type="password" id='password' name="password" /><br/>

    <label for="gender">Gender</label><br/>
    <input type="radio" name="gender" id='male' value="Male" />
    <label for="male">Male</label><br/>
    <input type="radio" name="gender" id='female' value="Female" />
    <label for="female">Female</label><br/>
  </form>
</body>

</html>
