<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tooltip</title>
    <meta name="author" content="Ganesh Naykawadi" />
    <meta name="description" content="HTML ToolTip demo using HTML and CSS." />
    <link rel="stylesheet" href="../Stylesheets/Tooltip-Style.css">
    <link rel="stylesheet" href="../Stylesheets/Sudo-Style.css">
  </head>
  <body>
    <h3>HTML ToolTip Demo's</h3>

    <div class="example-div">
      <div class="tooltip-div leftside" id="leftside"> Left ToolTip
        <span class="tooltip-text left">ToolTip text..</span>
      </div>

      <div class="tooltip-div rightside">Right ToolTip
        <span class="tooltip-text right">ToolTip text..</span>
      </div>


      <div class="tooltip-div topside"> Top ToolTip
        <span class="tooltip-text top">ToolTip text..</span>
      </div>

      <div class="tooltip-div bottomside"> Bottom ToolTip
        <span class="tooltip-text bottom">ToolTip text..</span>
      </div>
    </div>

  </body>
</html>
