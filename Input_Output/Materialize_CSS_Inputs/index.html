<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="author" content="Ganesh Naykawadi" />
    <meta name="description" content="materialize css form demo" />
    <title>materialize form</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/sudo-style.css" />
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <form id="material-form">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s6">
                    <input id="txtFname" placeholder="John" type="text" class="validate" />
                    <label for="txtFname">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="txtLname" type="text" placeholder="Doe" class="validate" />
                    <label for="txtLname">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="txtTel1" placeholder="90-------7" type="tel" class="validate" />
                    <label for="txtTel1">Mobile #</label>
                    <span class="helper-text" data-error="invalid number" data-success="correct"></span>
                </div>
                <div class="input-field col s6">
                    <input id="email" type="email" placeholder="someone@xyz.com" class="validate" />
                    <label for="email">Email Address</label>
                    <span class="helper-text" data-error="invalid email address" data-success="correct"></span>
                </div>
            </div>
    
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="txtAddress" placeholder="4251  Clousson Road, Florida"
                        class="materialize-textarea"></textarea>
                    <label for="txtAddress">Address</label>
                </div>
            </div>

            <label for="rdoGender">&nbsp;&nbsp;Gender</label>
            <div class="input-field col s12">
                <p>
                    <label>
                        <input class="with-gap" name="rdoGender" type="radio" checked />
                        <span>Men</span>
                    </label>

                    <label>
                        <input class="with-gap" name="rdoGender" type="radio" />
                        <span>Women</span>
                    </label>

                    <label>
                        <input class="with-gap" name="rdoGender" type="radio" />
                        <span>Don't want to specify</span>
                    </label>
                </p>
            </div>

            <label for="chkInterest">&nbsp;&nbsp;Interested In</label>
            <div class="input-field col s12">
                <p>
                    &nbsp;&nbsp;
                    <label>
                        <input id="chkInterest" type="checkbox" />
                        <span>Python&nbsp;&nbsp;</span>
                    </label>
                    <label>
                        <input id="chkInterest" type="checkbox" />
                        <span>JavaScript&nbsp;&nbsp;</span>
                    </label>

                    <label>
                        <input id="chkInterest" type="checkbox" />
                        <span>.NET&nbsp;&nbsp;</span>
                    </label>
                    <label>
                        <input id="chkInterest" type="checkbox" />
                        <span>Andriod</span>
                    </label>
                </p>
            </div>
            <label for="dtBirthdate">&nbsp;&nbsp;Birthdate</label>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" placeholder="19-04-1994" id="dtBirthdate" class="datepicker" />
                </div>
            </div>

            <label for="slctQualification">&nbsp;&nbsp;Highest Qualification</label>
            <br />
            <div class="input-field col s12">
                <select id="slctQualification">
                    <option value="" disabled selected>Choose your Qualification</option>
                    <option value="Doctorate-PhD">Doctorate / PhD</option>
                    <option value="Post-Grauation">Post-Grauation</option>
                    <option value="Graduation">Graduation</option>
                    <option value="Under-Graduate">Under-Graduate</option>
                </select>
            </div>

            <label for="rngeSalary">&nbsp;&nbsp;Salary Expectations:&nbsp;&nbsp;<b>Rs.</b> </label><b><label id="salaryAmount">0</label></b>
            <div class="row">
                <div class="input-field col s12">
                    <p class="range-field">
                        <input type="range" id="rngeSalary" min="50000" max="1200000" step="10000" oninput="getAmount(this.value)" /> 
                    </p>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                <button class="btn waves-effect waves-light" type="submit" name="action">Cancel</button>
                <button class="btn waves-effect waves-light" type="submit" name="action">Reset</button>
            </div>
        </div>
    </form>
    <!-- JavaScript files -->
    <script src="./js/materialize.min.js"></script>
    <script src="./js/materialize-inputs.js"></script>
</body>

</html>
