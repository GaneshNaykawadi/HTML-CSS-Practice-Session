<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iframe example</title>
    <meta name="author" content="Ganesh Naykawadi">
    <meta name="description" content="This Demo shows how to use <iframe> tag into a HTML.">
    <style>
        iframe {
          width: 100%;
          height: 720px;
          overflow: hidden;
        }
    </style>
</head>

<body>
    <iframe src="../Media/poster.jpg" frameborder="0" allowfullscreen sandbox>
        <p>This broswer does not support iframe element. See full content <a href="Media/Poster.png">here</a></p>
    </iframe>
</body>

</html>
