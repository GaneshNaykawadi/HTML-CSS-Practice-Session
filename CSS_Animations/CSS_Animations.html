<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Animations</title>
    <meta name="author" content="Ganesh Naykawadi">
    <meta name="description" content="This is the demonstration of css Animations.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Stylesheets/CSS_Animations-Style.css">
    <link rel="stylesheet" href="../Stylesheets/Sudo-Style.css">
</head>

<body>
    <h3> CSS Animations </h3>

    <p>01. Change the 'div' color</p>
    <div class="box change-color"></div>

    <p>02. Change the 'div' color (with %)</p>
    <div class="box change-color-percentage"></div>

    <p>03. Animations Direction - reverse</p>
    <div class="box reverse-animation-style"></div>

    <p>04. Animations Direction - alternate</p>
    <div class="box alternate-animation-style"></div>

    <p>05. Animations Direction - alternate-reverse</p>
    <div class="box alternate-reverse-animation-style"></div>

    <p>05. Speed Curve of Animations - ease/linear/ease-in/ease-out/ease-in-out</p>

    <div class="box animation-speed-div" id="ease"></div><br>
    <div class="box animation-speed-div" id="linear"></div><br>
    <div class="box animation-speed-div" id="ease-in"></div><br>
    <div class="box animation-speed-div" id="ease-out"></div><br>
    <div class="box animation-speed-div" id="ease-in-out"></div><br>
</body>

</html>
